<br>
<div>
  <h6>Campaign Settings</h6>
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <label for="" class="col-md-3 col-form-label"> Campaign name:</label>
          <div class="col-md-9">
            <input type="text" class="form-control " name="campName" [(ngModel)]="campTitle">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label"> Geo targeting:</label>
          <div class="col-md-9 multiSelectContainer">
            <button (click)="openCountryListBtnClick()">{{(selectedCountries.length) ? selectedCountries.length + " Selected" : "Nothig Selected"}}</button>
            <div *ngIf="openCountryList" class="col-12">
              <div>
                <button class="btn btn-block" (click)="toggleSelectAll(countries, selectedCountries, $event.target.textContent,null, null)">{{ (selectAllBtnText) ? 'Select All' : 'Deselect All'}}</button>
                <ul>
                  <li *ngFor="let country of countries;index as i" (click)="addCountryCheckMark(i)">
                    {{country.country}}
                    <i class="fa fa-check" *ngIf="country.select"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">Size:</label>
          <div class="col-md-9">
            <input type="text" class="form-control " name="size" placeholder="Enter file size">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">Device targeting:</label>
          <div class="col-md-9 multiSelectContainer">
            <button (click)="openDeviceListBtnClick()">{{(selectedDevices.length) ? selectedDevices.length + " Selected" : "Nothig Selected"}}</button>
            <div *ngIf="openDeviceList" class="col-md-12">
              <div style="width: 100%">
                <button class="btn btn-block" (click)="toggleSelectAll(devices, selectedDevices, $event.target.textContent, null, null)">{{ (selectAllBtnText) ? 'Select All' : 'Deselect All'}}</button>
                <ul>
                  <li *ngFor="let device of devices;index as i" (click)="addDeviceCheckMark(i)">
                    {{device.device}}
                    <i class="fa fa-check" *ngIf="device.select"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">Active hours:</label>
          <div class="col-md-9 multiSelectContainer">
            <button (click)="openHrsListBtnClick()">{{(selectedHours.length) ? selectedHours.length + " Selected" : "Nothing Selected"}}</button>
            <div *ngIf="openHrsList" class="col-12">
              <div style="width: 100%">
                  <button class="btn btn-block" (click)="toggleSelectAll(hours, selectedHours, $event.target.textContent, null, null)">{{ (selectAllBtnText) ? 'Select All' : 'Deselect All'}}</button>
                <ul>
                  <li *ngFor="let hour of hours;index as i" (click)="addHoursCheckMark(i)">
                    {{hour.hr}}
                    <i class="fa fa-check" *ngIf="hour.select"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">OS targeting:</label>
          <div class="col-md-9 multiSelectContainer">
            <button (click)="openOsListBtnClick()">{{ (selectedOsDesktop.length + selectedOsMobile.length) ? (selectedOsDesktop.length + selectedOsMobile.length)
              + " Selected" : "Nothing Selected" }}</button>
            <div *ngIf="openOsList" class="col-12">
              <div style="width: 100%">
                  <button class="btn btn-block" (click)="toggleSelectAll(osListDesktop,selectedOsDesktop, $event.target.textContent, osListMobile, selectedOsMobile)">{{ (selectAllBtnText) ? 'Select All' : 'Deselect All'}}</button>
                <ul>
                  <p>Desktop OS</p>
                  <hr>
                  <li *ngFor="let os of osListDesktop;index as i" (click)="addOsCheckMark_dstp(i)">
                    {{ os.desktopOs}}
                    <i class="fa fa-check" *ngIf="os.select"></i>
                  </li>
                  <hr>
                  <p>Mobile OS</p>
                  <hr>
                  <li *ngFor="let os of osListMobile;index as i" (click)="addOsCheckMark_mob(i)">
                    {{os.mobileOs}}
                    <i class="fa fa-check" *ngIf="os.select"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <label for="" class="col-md-3 col-form-label">Campaign start date:</label>
          <div class="col-md-9">
            <input type="date" class="form-control " name="campStartDate">
          </div>
        </div>
      </div>
      <!-- <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">Browser targeting:</label>
          <div class="col-md-9">
            <input type="text" class="form-control " name="browserTarget">
          </div>
        </div>
      </div> -->
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">Browser targeting:</label>
          <div class="col-md-9 multiSelectContainer">
            <button (click)="openBrowserListBtnClick()">{{ (selectedBrowserDesktop.length + selectedBrowserMobile.length) ? (selectedBrowserDesktop.length + selectedBrowserMobile.length)
              + " Selected" : "Nothing Selected" }}</button>
            <div *ngIf="openBrowserList" class="col-12">
              <div style="width: 100%">
                  <button class="btn btn-block" (click)="toggleSelectAll(browserListDesktop, selectedBrowserDesktop, $event.target.textContent, browserListMobile, selectedBrowserMobile )">{{ (selectAllBtnText) ? 'Select All' : 'Deselect All'}}</button>
                <ul>
                  <p>Desktop Browser</p>
                  <hr>
                  <li *ngFor="let browser of browserListDesktop;index as i" (click)="addBrowserCheckMark_dstp(i)">
                    {{ browser.desktopBrowser}}
                    <i class="fa fa-check" *ngIf="browser.select"></i>
                  </li>
                  <hr>
                  <p>Mobile Browser</p>
                  <hr>
                  <li *ngFor="let browser of browserListMobile;index as i" (click)="addBrowserCheckMark_mob(i)">
                    {{browser.mobileBrowser}}
                    <i class="fa fa-check" *ngIf="browser.select"></i>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <label for="" class="col-md-3 col-form-label">Campaign stop date:</label>
          <div class="col-md-9">
            <input type="date" class="form-control " name="campStopDate">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row form-group">
          <label for="" class="col-md-3 col-form-label">Campaign link:</label>
          <div class="col-md-9">
            <input type="text" class="form-control " name="browserTarget">
          </div>
        </div>
      </div>
    </div>

    <!-- To NOT show the campaign at the following sites: -->

    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <label for="" class="col-md-3 col-form-label">To NOT show the campaign at the following sites:</label>
          <div class="col-md-9">
            <input type="text" class="form-control " name="campStopDate">
          </div>
        </div>
      </div>
      <!-- <div class="col-md-6">
              <div class="row form-group">
                <label for="" class="col-md-3 col-form-label">Campaign link:</label>
                <div class="col-md-9">
                  <input type="text" class="form-control " name="browserTarget">
                </div>
              </div>
            </div> -->
    </div>

    <div class="card-footer text-center">
      <button class="btn btn-danger pull-left">
        <i class="fa fa-trash-o"></i> Remove campaign</button>
      <button class="btn btn-success"> Banner</button>
      <button class="btn btn-success pull-right">
        <i class="fa fa-check"></i> Save campaign</button>
    </div>
  </form>
</div>
